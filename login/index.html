	<body>
		
		
		<div class="container-login100" style="background-image: url('../images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
				<form class="login100-form validate-form" method="post" action="" id="form_id">
					<span class="login100-form-title p-b-37">
						Sign In
					</span>

					<div class="wrap-input100 validate-input m-b-20" data-validate="Enter username or email">
						<input class="input100" type="text" name="username" id ="username" placeholder="username or email" required="Username is required">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-25" data-validate = "Enter password">
						<input class="input100" type="password" name="pass" id="pass" placeholder="password" required="Password is required">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn"id="submit_id" >
							Sign In
						</button>
					</div>
	<div class="container-login100-form-btn"  style="color:red;">
		<p id ="msg"></p>
	</div>
					<!-- <div class="text-center p-t-57 p-b-20">
						<span class="txt1">
							Forget Password
						</span>
					</div> -->
				</form>

				
			</div>
		</div>
		
		

		<div id="dropDownSelect1"></div>
		
	<!--===============================================================================================-->

	<!--===============================================================================================-->
		<script src="../vendor/daterangepicker/moment.min.js"></script>
		<script src="../vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
		<script src="../vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
		<script src="../js/main.js"></script>
		<script type="text/javascript">
		   $(document).ready(function (){
		       $("#submit_id").click(function(e) {
		        e.preventDefault();   
		        mydata ={username:username, pass:pass};
		         console.log(mydata); 
		         var formData = {
		            'username'         : $('input[name=username]').val(),
		            'pass'             : $('input[name=pass]').val(),
		          }
		        /*console.log(formData);*/
		        $.ajax({
		          /* "jaha request send krna hai uska address url m" */
		         url: "../loginController.php",
		          method: "post",
		          data: JSON.stringify(formData),
		          success: function(data){
		            /*console.log(formData);*/
		            msg = "<div class='alert alert-dark mt-3' style='color:red;'>" + data + "</div>";
		            /* #msg is the id where i have to show sucess/error msg */
		            $("#msg").html(msg);
		          /* #form_id is the id of form */
		            $("#form_id")[0].reset();
		           //showdata();
		          },
		        });
		      });
		   });
		</script>
	</body>
